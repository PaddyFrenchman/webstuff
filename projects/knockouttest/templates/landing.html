<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>dating</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Header-Blue.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/knockout-3.5.1.js"></script>
</head>
<body>
    <header class="header-blue">
        <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
            <div class="container-fluid"><a class="navbar-brand" href="#">Dating Site</a></div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <section class="login-clean">
                    <form method="post" data-bind="submit: loginSubmit">
                        <h1 class="text-center"><strong>Login</strong></h1>
                        <h2 class="visually-hidden">Login Form</h2>
                        <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="john.doe@mail.com" data-bind="value: email" required ></div>
                        <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" data-bind="value: password" required></div>
                        <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button></div>
                    </form>
                </section>
            </div>
            <div class="col-md-6">
                <section class="register-photo">
                    <div class="form-container">
                        <form method="post" data-bind="submit: save">
                            <h1>Join for Free Today!</h1>
                            <h2 class="text-center"><strong>Create</strong> an account.</h2>
                            <div class="mb-3"><label class="form-label">Email:</label><input class="form-control" type="email" name="email" placeholder="john.doe@mail.com" data-bind="value: email" required></div>
                            <div class="mb-3"><label class="form-label">Password:</label><input class="form-control" type="password" name="password" placeholder="Password" data-bind="value: password" required></div>
                            <div class="mb-3"><label class="form-label">Password Confirmation:</label><input class="form-control" type="password" name="confirmedPassword" placeholder="Password" data-bind="value: confirmedPassword" required></div>
                            <div class="mb-3"><label class="form-label">Name:</label><input class="form-control" type="text" id="name" placeholder="John" data-bind="value: name" required></div>
                            <div class="mb-3"><label class="form-label">Surname:</label><input class="form-control" type="text" id="surname" placeholder="Doe" data-bind="value: surname" required></div>
                            <div class="mb-3"><label class="form-label">User Name:</label><input class="form-control" type="text" id="username" placeholder="johnny" data-bind="value: userName" required></div>
                            <div class="mb-3"><label class="form-label">Date of Birth:</label><input class="form-control" type="date" data-bind="value: dateOfBirth" required></div>
                            <div class="mb-3"></div>
                            <div class="mb-3">
                                <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                            </div>
                            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Sign Up</button></div>
                        </form>
                    </div>
                </section>
            </div> 
        </div>
    </div>
</body>
<script>
    function LoginViewModel(){
        var self = this;
        self.email = ko.observable("");
        self.password = ko.observable("");
        self.loginSubmit = function () {
            fetch("/login_submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    email: self.email(),
                    password: self.password()
                })
            })
            //.then(() => alert(self.email()+self.password()));
        };
    };

</html>
